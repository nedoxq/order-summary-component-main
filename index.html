<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="order__container">
    <div class="order__image">
      <img src="images/illustration-hero.svg" alt="Vector of a person listening to music">
    </div>
    <div class="order__summary">
      <h1> Order Summary</h1>

      <p class="order__summary__text"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="order__plan">
        <div class="plan__pricing__left">
          <img src="images/icon-music.svg" alt="" class="icon">
          <div class="plan__information">
            <h5> Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="plan__pricing__right">
          <a href="#" class="change-btn">Change</a>
        </div>
      </div>

      <button> Proceed to Payment</button>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>
  </div>
</body>

</html>
